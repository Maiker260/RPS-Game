<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS_Game</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="./script.js"></script>
</head>
<body>
    <main>
        <h1 class="title">ROCK-PAPER-SCISSORS GAME</h1>
        <h2 class="description">Choose between Rock, Paper and Scissors to win your oponent.</h2>
    </main> 
    <section class="game_container flex">
        <div class="options_container flex">
            <figure class="game_options flex">
                <img class="pic" src="./Pictures/Rock.png" />
                <button class="options_btn">ROCK</button>
            </figure>
            <figure class="game_options flex">
                <img class="pic" src="./Pictures/Paper.png" />
                <button class="options_btn">PAPER</button>
            </figure>
            <figure class="game_options flex">
                <img class="pic" src="./Pictures/Scissors.png" />
                <button class="options_btn">SCISSORS</button>
            </figure>
        </div>
        <div class="results flex">
            <div class="sco_hin container flex">
                <div class="shared score">
                    <h3>Score</h3>
                </div>
                <div class="shared hint">
                    <h4>Hint</h4>
                    <ul class="list">
                        <li>Rock > Scissors</li>
                        <li>Paper > Rock</li>
                        <li>Scissors > Paper</li>
                    </ul>
                </div>
            </div>
            <div class="history container">    
                <h3>History</h3>
            </div>
        </div>
    </section>
    <section>
    </section>
    <footer class="flex">
        <p class="footy">WEBPAGE UNDER CONSTRUCTION</p>
    </footer>
</body>
</html>
