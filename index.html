<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS_Game</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">ROCK-PAPER-SCISSORS GAME</h1>
        <h2 class="description">Choose between Rock, Paper and Scissors to win your oponent.</h2>
    </header> 
    <section class="game_container flex">
        <div class="options_container flex">
            <figure id="rock" class="game_options flex">
                <img class="pic" src="./Pictures/Rock.png" />
                <button data-choice="rock" class="options_btn bold">ROCK</button>
            </figure>
            <figure id="paper" class="game_options flex">
                <img class="pic" src="./Pictures/Paper.png" />
                <button data-choice="paper" class="options_btn bold">PAPER</button>
            </figure>
            <figure id="scissors" class="game_options flex">
                <img class="pic" src="./Pictures/Scissors.png" />
                <button data-choice="scissors" class="options_btn bold">SCISSORS</button>
            </figure>
        </div>
        <div class="result_ctn flex">
            <div class="sco_hin container flex">
                <div class="shared score">
                    <h3 class="sub_title bold">Score</h3>
                    <div id="score" class="results bold"></div>
                </div>
                <div id="hint" class="shared hint">
                    <h3  class="sub_title bold">Hint</h3>
                    <ul class="list">
                        <li id="rock_wins" class="bold">Rock > Scissors</li>
                        <li id="paper_wins" class="bold">Paper > Rock</li>
                        <li id="scissors_wins" class="bold">Scissors > Paper</li>
                    </ul>
                </div>
            </div>
            <div class="opo_his container">
                <div class="shared">
                    <h3 class="sub_title bold">Oponent's Choice</h3>
                    <div id="oponent_choice" class="results bold"></div>
                </div>
                <div class="shared">
                    <h3 class="sub_title bold">History</h3>
                    <div id="history" class="results bold"></div>
                </div>
            </div>
        </div>
        <button id="resetBtn" class="">RESET</button>
    </section>
    <footer class="flex">
        <p class="footy">WEBPAGE UNDER CONSTRUCTION</p>
    </footer>
</body>
</html>
