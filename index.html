<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS_Game</title>
    <link href="./styles.css" rel="stylesheet" />
    <script src="./script.js"></script>
</head>
<body>
    <main>
        <h1>ROCK-PAPER-SCISSORS GAME</h1>
        <h2>Choose between Rock, Paper and Scissors to win your oponent.</h2>
    </main> 
    <section>
        <div class="game container">
            <figure class="options_pic flex">
                <img src="./Pictures/Rock.png" />
                <button class="options_btn">ROCK</button>
            </figure>
            <figure class="options_pic flex">
                <img src="./Pictures/Paper.png" />
                <button class="options_btn">PAPER</button>
            </figure>
            <figure class="options_pic flex">
                <img src="./Pictures/Scissors.png" />
                <button class="options_btn">SCISSORS</button>
            </figure>
        </div>
        <div class="results container">
            <div class="score">
                <h3>Score</h3>
            </div>
            <div class="history">    
                <h3>History</h3>
            </div>
        </div>
    </section>
    <section>
        <div class="hint container">
            <h4>Hint</h4>
            <ul>
                <li>Rock > Scissors</li>
                <li>Paper > Rock</li>
                <li>Scissors > Paper</li>
            </ul>
        </div>
    </section>
    <footer>
        <p>WEBPAGE UNDER CONSTRUCTION</p>
    </footer>
</body>
</html>
